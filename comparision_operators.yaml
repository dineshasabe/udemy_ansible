---
- name: Working with comparision operators
  hosts: localhost
  gather_facts: no
  vars:
   x: 20
   y: 10
  tasks:
  - debug:
     msg:
     - "The value of x is: {{x}}"
     - "The value of y is : {{y}}"
     - "x == y : {{ x == y}}"
     - "x != y : {{ x != y}}"
     - "x < y : {{ x < y}}"
     - "x > y : {{ x > y}}"
     - "x <= y : {{ x <= y}}"
     - "x >= y : {{ x >= y}}"
